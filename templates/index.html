<!DOCTYPE html>
<html>
<head>
    <title>Excel Translator</title>
</head>
<body>
    <h2>Upload Excel File for Translation</h2>
    <form action="/translate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required><br><br>
        <input type="submit" value="Translate">
    </form>
</body>
</html>
